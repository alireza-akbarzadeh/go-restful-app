version: "3.8"

services:
  api:
    build:
      context: .
      dockerfile: ci/docker/Dockerfile
    container_name: ginflow-api
    ports:
      - "${PORT:-8080}:8080"
    environment:
      - PORT=8080
      - JWT_SECRET=${JWT_SECRET:-default-secret-change-this}
      - DATABASE_URL=${DATABASE_URL} # Connects to your Neon DB
      - APP_ENV=${APP_ENV:-development}
    # No volumes needed for DB data since it's in the cloud
    restart: unless-stopped
    networks:
      - app-network

networks:
  app-network:
    driver: bridge
