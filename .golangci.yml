# golangci-lint configuration
# https://golangci-lint.run/usage/configuration/

run:
  timeout: 5m
  tests: true
  skip-dirs:
    - tmp
    - bin
    - vendor
  skip-files:
    - ".*\\.pb\\.go$"
    - ".*_mock\\.go$"

output:
  format: colored-line-number
  print-issued-lines: true
  print-linter-name: true
  sort-results: true

linters:
  enable:
    - errcheck # Check for unchecked errors
    - gosimple # Simplify code
    - govet # Reports suspicious constructs
    - ineffassign # Detect ineffectual assignments
    - staticcheck # Go static analysis
    - unused # Check for unused code
    - gofmt # Check code formatting
    - goimports # Check import ordering
    - misspell # Check for misspelled words
    - revive # Fast, configurable linter
    - stylecheck # Style guide checker
    - typecheck # Type checking
    - unconvert # Remove unnecessary type conversions
    - unparam # Report unused function parameters
    - gosec # Security issues
    - bodyclose # Check HTTP response bodies are closed
    - noctx # Find HTTP requests without context
    - errname # Check error names
    - gocritic # Go source code linter

  disable:
    - deadcode # Deprecated
    - structcheck # Deprecated
    - varcheck # Deprecated
    - exhaustive # Can be too strict for beginners

linters-settings:
  errcheck:
    check-type-assertions: true
    check-blank: true

  govet:
    check-shadowing: true
    enable-all: true

  gofmt:
    simplify: true

  goimports:
    local-prefixes: github.com/alireza-akbarzadeh/ginflow

  misspell:
    locale: US

  revive:
    severity: warning
    rules:
      - name: exported
        severity: warning
        disabled: false
      - name: var-naming
        severity: warning
        disabled: false
      - name: package-comments
        severity: warning
        disabled: true # Can be enabled when adding package docs

  gosec:
    severity: medium
    confidence: medium
    excludes:
      - G104 # Audit errors not checked (covered by errcheck)

  stylecheck:
    checks: ["all", "-ST1000", "-ST1003"]

  gocritic:
    enabled-checks:
      - appendAssign
      - assignOp
      - boolExprSimplify
      - captLocal
      - commentedOutCode
      - deprecatedComment
      - dupImport
      - emptyStringTest
      - equalFold
      - ifElseChain
      - importShadow
      - methodExprCall
      - nilValReturn
      - regexpMust
      - singleCaseSwitch
      - sloppyLen
      - stringXbytes
      - switchTrue
      - typeAssertChain
      - typeUnparen
      - unlambda
      - unslice
      - valSwap
      - weakCond

issues:
  exclude-rules:
    # Exclude some linters from running on tests files
    - path: _test\.go
      linters:
        - gosec
        - errcheck

    # Exclude known issues
    - text: "weak cryptographic primitive"
      linters:
        - gosec

    # Allow long lines for comments (e.g., URLs)
    - linters:
        - lll
      source: "^//.*"

  max-issues-per-linter: 0
  max-same-issues: 0
  new: false
  fix: false
