<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        [x-cloak] { display: none !important; }
    </style>
</head>
<body class="bg-gray-100 font-sans" x-data="app()">

    {{ template "auth" . }}

    <!-- Main Dashboard -->
    <div x-show="isAuthenticated" x-cloak class="flex h-screen overflow-hidden">
        
        <!-- Sidebar -->
        <div class="w-64 bg-indigo-800 text-white flex flex-col">
            <div class="p-6 text-2xl font-bold flex items-center gap-2">
                <i class="fas fa-bolt"></i> Admin
            </div>
            <nav class="flex-1 px-4 space-y-2">
                <a @click="currentTab = 'events'; fetchEvents()" :class="{'bg-indigo-700': currentTab === 'events'}" class="flex items-center gap-3 px-4 py-3 rounded-lg cursor-pointer hover:bg-indigo-700 transition">
                    <i class="fas fa-calendar-alt w-6"></i> Events
                </a>
                <a @click="currentTab = 'users'; fetchUsers()" :class="{'bg-indigo-700': currentTab === 'users'}" class="flex items-center gap-3 px-4 py-3 rounded-lg cursor-pointer hover:bg-indigo-700 transition">
                    <i class="fas fa-users w-6"></i> Users
                </a>
            </nav>
            <div class="p-4 border-t border-indigo-700">
                <button @click="logout" class="flex items-center gap-3 px-4 py-2 text-indigo-200 hover:text-white transition">
                    <i class="fas fa-sign-out-alt"></i> Logout
                </button>
            </div>
        </div>

        <!-- Content Area -->
        <div class="flex-1 flex flex-col overflow-hidden">
            <!-- Header -->
            <header class="bg-white shadow-sm z-10 p-4 flex justify-between items-center">
                <h2 class="text-xl font-semibold text-gray-800 capitalize" x-text="currentTab"></h2>
                <div class="flex items-center gap-4">
                    <span class="text-sm text-gray-600" x-text="userEmail"></span>
                    <div class="h-8 w-8 rounded-full bg-indigo-100 flex items-center justify-center text-indigo-600 font-bold">
                        <i class="fas fa-user"></i>
                    </div>
                </div>
            </header>

            <!-- Main Content -->
            <main class="flex-1 overflow-x-hidden overflow-y-auto bg-gray-100 p-6">
                
                <!-- Events View -->
                <div x-show="currentTab === 'events'">
                    <div class="flex justify-between mb-6">
                        <h3 class="text-lg font-medium text-gray-700">Manage Events</h3>
                        <button @click="showCreateEventModal = true" class="bg-indigo-600 text-white px-4 py-2 rounded-lg hover:bg-indigo-700 transition shadow-sm">
                            <i class="fas fa-plus mr-2"></i> New Event
                        </button>
                    </div>

                    <!-- Events Grid -->
                    <div class="bg-white rounded-lg shadow overflow-hidden">
                        <table class="min-w-full divide-y divide-gray-200">
                            <thead class="bg-gray-50">
                                <tr>
                                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">ID</th>
                                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Name</th>
                                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Date</th>
                                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Location</th>
                                    <th class="px-6 py-3 text-right text-xs font-medium text-gray-500 uppercase tracking-wider">Actions</th>
                                </tr>
                            </thead>
                            <tbody class="bg-white divide-y divide-gray-200">
                                <template x-for="event in events" :key="event.id">
                                    <tr class="hover:bg-gray-50">
                                        <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500" x-text="event.id"></td>
                                        <td class="px-6 py-4 whitespace-nowrap text-sm font-medium text-gray-900" x-text="event.name"></td>
                                        <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500" x-text="event.date"></td>
                                        <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500" x-text="event.location"></td>
                                        <td class="px-6 py-4 whitespace-nowrap text-right text-sm font-medium">
                                            <button @click="deleteEvent(event.id)" class="text-red-600 hover:text-red-900 ml-4">Delete</button>
                                        </td>
                                    </tr>
                                </template>
                                <tr x-show="events.length === 0">
                                    <td colspan="5" class="px-6 py-10 text-center text-gray-500">No events found. Create one!</td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>

                <!-- Users View -->
                <div x-show="currentTab === 'users'">
                    <h3 class="text-lg font-medium text-gray-700 mb-6">System Users</h3>
                    <div class="bg-white rounded-lg shadow overflow-hidden">
                        <table class="min-w-full divide-y divide-gray-200">
                            <thead class="bg-gray-50">
                                <tr>
                                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">ID</th>
                                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Name</th>
                                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Email</th>
                                    <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Last Login</th>
                                </tr>
                            </thead>
                            <tbody class="bg-white divide-y divide-gray-200">
                                <template x-for="user in users" :key="user.id">
                                    <tr class="hover:bg-gray-50">
                                        <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500" x-text="user.id"></td>
                                        <td class="px-6 py-4 whitespace-nowrap text-sm font-medium text-gray-900" x-text="user.name"></td>
                                        <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500" x-text="user.email"></td>
                                        <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500" x-text="user.lastLogin ? new Date(user.lastLogin).toLocaleString() : 'Never'"></td>
                                    </tr>
                                </template>
                            </tbody>
                        </table>
                    </div>
                </div>

            </main>
        </div>
    </div>

    <!-- Create Event Modal -->
    <div x-show="showCreateEventModal" x-cloak class="fixed inset-0 bg-gray-600 bg-opacity-50 overflow-y-auto h-full w-full z-50 flex items-center justify-center">
        <div class="bg-white p-8 rounded-lg shadow-xl w-full max-w-md">
            <h3 class="text-xl font-bold mb-4 text-gray-800">Create New Event</h3>
            <form @submit.prevent="createEvent">
                <div class="mb-4">
                    <label class="block text-gray-700 text-sm font-bold mb-2">Name</label>
                    <input x-model="newEvent.name" type="text" class="w-full px-3 py-2 border rounded-lg" required>
                </div>
                <div class="mb-4">
                    <label class="block text-gray-700 text-sm font-bold mb-2">Description</label>
                    <textarea x-model="newEvent.description" class="w-full px-3 py-2 border rounded-lg" rows="3" required></textarea>
                </div>
                <div class="mb-4">
                    <label class="block text-gray-700 text-sm font-bold mb-2">Date</label>
                    <input x-model="newEvent.date" type="datetime-local" class="w-full px-3 py-2 border rounded-lg" required>
                </div>
                <div class="mb-6">
                    <label class="block text-gray-700 text-sm font-bold mb-2">Location</label>
                    <input x-model="newEvent.location" type="text" class="w-full px-3 py-2 border rounded-lg" required>
                </div>
                <div class="flex justify-end gap-3">
                    <button type="button" @click="showCreateEventModal = false" class="px-4 py-2 text-gray-600 hover:text-gray-800">Cancel</button>
                    <button type="submit" class="px-4 py-2 bg-indigo-600 text-white rounded-lg hover:bg-indigo-700">Create</button>
                </div>
            </form>
        </div>
    </div>

    <script>
        function app() {
            return {
                isAuthenticated: false,
                isRegistering: false,
                token: null,
                userEmail: '',
                currentTab: 'events',
                
                loginForm: { email: '', password: '' },
                registerForm: { name: '', email: '', password: '' },
                errorMsg: '',
                
                events: [],
                users: [],
                showCreateEventModal: false,
                newEvent: { name: '', description: '', date: '', location: '' },

                init() {
                    const token = localStorage.getItem('jwt_token');
                    if (token) {
                        this.token = token;
                        this.isAuthenticated = true;
                        this.userEmail = localStorage.getItem('user_email') || 'User';
                        this.fetchEvents();
                    }
                },

                async login() {
                    try {
                        const res = await fetch('/api/v1/auth/login', {
                            method: 'POST',
                            headers: { 'Content-Type': 'application/json' },
                            body: JSON.stringify(this.loginForm)
                        });
                        
                        if (!res.ok) throw new Error('Invalid credentials');
                        
                        const data = await res.json();
                        this.handleAuthSuccess(data);
                    } catch (err) {
                        this.errorMsg = err.message;
                    }
                },

                async register() {
                    try {
                        const res = await fetch('/api/v1/auth/register', {
                            method: 'POST',
                            headers: { 'Content-Type': 'application/json' },
                            body: JSON.stringify(this.registerForm)
                        });
                        
                        if (!res.ok) {
                            const data = await res.json();
                            throw new Error(data.error || 'Registration failed');
                        }
                        
                        // Auto login after register? Or just show success?
                        // Let's auto login if the API returns a token, but register usually returns the user.
                        // If register doesn't return token, we ask them to login.
                        // Assuming register returns user.
                        alert('Registration successful! Please login.');
                        this.isRegistering = false;
                        this.loginForm.email = this.registerForm.email;
                        this.registerForm = { name: '', email: '', password: '' };
                    } catch (err) {
                        this.errorMsg = err.message;
                    }
                },

                handleAuthSuccess(data) {
                    this.token = data.token;
                    this.isAuthenticated = true;
                    this.userEmail = data.user.email; // Assuming user object has email
                    
                    localStorage.setItem('jwt_token', this.token);
                    localStorage.setItem('user_email', this.userEmail);
                    
                    this.loginForm = { email: '', password: '' };
                    this.errorMsg = '';
                    this.fetchEvents();
                },

                async logout() {
                    try {
                        await fetch('/api/v1/auth/logout', {
                            method: 'POST',
                            headers: { 'Authorization': `Bearer ${this.token}` }
                        });
                    } catch (err) {
                        console.error('Logout failed', err);
                    } finally {
                        this.isAuthenticated = false;
                        this.token = null;
                        localStorage.removeItem('jwt_token');
                        localStorage.removeItem('user_email');
                        this.currentTab = 'events';
                    }
                },

                async fetchEvents() {
                    try {
                        const res = await fetch('/api/v1/events', {
                            headers: { 'Authorization': `Bearer ${this.token}` }
                        });
                        if (res.ok) this.events = await res.json();
                        else if (res.status === 401) this.logout();
                    } catch (err) {
                        console.error('Failed to fetch events', err);
                    }
                },

                async fetchUsers() {
                    try {
                        const res = await fetch('/api/v1/users', {
                            headers: { 'Authorization': `Bearer ${this.token}` }
                        });
                        if (res.ok) this.users = await res.json();
                        else if (res.status === 401) this.logout();
                    } catch (err) {
                        console.error('Failed to fetch users', err);
                    }
                },

                async createEvent() {
                    try {
                        // Format date to string if needed, or ensure API accepts ISO
                        const payload = { ...this.newEvent };
                        // Simple date formatting fix if API expects YYYY-MM-DD
                        // payload.date = payload.date.split('T')[0]; 

                        const res = await fetch('/api/v1/events', {
                            method: 'POST',
                            headers: { 
                                'Content-Type': 'application/json',
                                'Authorization': `Bearer ${this.token}`
                            },
                            body: JSON.stringify(payload)
                        });

                        if (res.ok) {
                            this.showCreateEventModal = false;
                            this.newEvent = { name: '', description: '', date: '', location: '' };
                            this.fetchEvents();
                        } else {
                            alert('Failed to create event');
                        }
                    } catch (err) {
                        console.error(err);
                    }
                },

                async deleteEvent(id) {
                    if (!confirm('Are you sure?')) return;
                    try {
                        const res = await fetch(`/api/v1/events/${id}`, {
                            method: 'DELETE',
                            headers: { 'Authorization': `Bearer ${this.token}` }
                        });
                        if (res.ok) this.fetchEvents();
                        else alert('Failed to delete event (Are you the owner?)');
                    } catch (err) {
                        console.error(err);
                    }
                }
            }
        }
    </script>
</body>
</html>
