<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>System Status - GinFlow API</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
        .pulse-ring {
            position: absolute;
            width: 100%;
            height: 100%;
            border-radius: 50%;
            animation: pulse-ring 2s cubic-bezier(0.215, 0.61, 0.355, 1) infinite;
        }
        @keyframes pulse-ring {
            0% { transform: scale(0.8); opacity: 0.5; }
            100% { transform: scale(2.5); opacity: 0; }
        }
    </style>
</head>
<body class="bg-slate-50 text-slate-900 antialiased min-h-screen flex flex-col">

    <!-- Navigation -->
    <nav class="w-full bg-white border-b border-slate-200">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between h-16 items-center">
                <a href="/" class="flex items-center gap-2 hover:opacity-80 transition-opacity">
                    <div class="w-8 h-8 bg-gradient-to-br from-blue-500 to-indigo-600 rounded-lg flex items-center justify-center text-white font-bold text-lg">G</div>
                    <span class="font-bold text-xl tracking-tight">GinFlow</span>
                </a>
                <a href="/" class="text-sm font-medium text-slate-500 hover:text-slate-900">‚Üê Back to Home</a>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="flex-grow flex items-center justify-center p-4">
        <div class="max-w-md w-full bg-white rounded-2xl shadow-xl border border-slate-100 overflow-hidden">
            <div class="p-8 text-center">
                
                <!-- Status Indicator -->
                <div class="relative inline-flex items-center justify-center w-24 h-24 mb-6">
                    <div class="pulse-ring bg-green-400"></div>
                    <div class="relative w-20 h-20 bg-green-500 rounded-full flex items-center justify-center shadow-lg shadow-green-500/30">
                        <svg class="w-10 h-10 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="3" d="M5 13l4 4L19 7"></path>
                        </svg>
                    </div>
                </div>

                <h1 class="text-2xl font-bold text-slate-900 mb-2">All Systems Operational</h1>
                <p class="text-slate-500 mb-8">The API service is running smoothly and accepting requests.</p>

                <!-- Metrics -->
                <div class="grid grid-cols-2 gap-4 mb-8">
                    <div class="p-4 bg-slate-50 rounded-xl border border-slate-100">
                        <div class="text-xs font-semibold text-slate-400 uppercase tracking-wider mb-1">Status</div>
                        <div class="text-lg font-bold text-green-600">Healthy</div>
                    </div>
                    <div class="p-4 bg-slate-50 rounded-xl border border-slate-100">
                        <div class="text-xs font-semibold text-slate-400 uppercase tracking-wider mb-1">Uptime</div>
                        <div class="text-lg font-bold text-slate-700">99.9%</div>
                    </div>
                </div>

                <div class="text-xs text-slate-400">
                    Last checked: <span id="timestamp">Just now</span>
                </div>
            </div>
            
            <!-- Footer of Card -->
            <div class="bg-slate-50 px-8 py-4 border-t border-slate-100 flex justify-between items-center">
                <span class="text-xs font-medium text-slate-500">v1.0.0</span>
                <div class="flex items-center gap-2">
                    <span class="w-2 h-2 bg-green-500 rounded-full"></span>
                    <span class="text-xs font-medium text-slate-500">Connected</span>
                </div>
            </div>
        </div>
    </main>

    <script>
        document.getElementById('timestamp').textContent = new Date().toLocaleTimeString();
    </script>
</body>
</html>
