{{ define "auth" }}
    <!-- Auth Screen -->
    <div x-show="!isAuthenticated" class="min-h-screen flex items-center justify-center bg-gradient-to-br from-indigo-500 to-purple-600">
        <div class="bg-white p-8 rounded-2xl shadow-2xl w-96 transition-all duration-300 transform hover:scale-[1.01]">
            <div class="text-center mb-8">
                <div class="w-16 h-16 bg-indigo-100 rounded-full flex items-center justify-center mx-auto mb-4 text-indigo-600 text-2xl">
                    <i class="fas fa-user-circle"></i>
                </div>
                <h2 class="text-2xl font-bold text-gray-800" x-text="isRegistering ? 'Create Account' : 'Welcome Back'"></h2>
                <p class="text-gray-500 text-sm mt-1">Manage your events efficiently</p>
            </div>
            
            <!-- Login Form -->
            <form x-show="!isRegistering" @submit.prevent="login" class="space-y-5">
                <div>
                    <label class="block text-gray-700 text-sm font-bold mb-2">Email Address</label>
                    <div class="relative">
                        <span class="absolute inset-y-0 left-0 pl-3 flex items-center text-gray-400">
                            <i class="fas fa-envelope"></i>
                        </span>
                        <input x-model="loginForm.email" type="email" class="w-full pl-10 px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-transparent transition" placeholder="you@example.com" required>
                    </div>
                </div>
                <div>
                    <label class="block text-gray-700 text-sm font-bold mb-2">Password</label>
                    <div class="relative">
                        <span class="absolute inset-y-0 left-0 pl-3 flex items-center text-gray-400">
                            <i class="fas fa-lock"></i>
                        </span>
                        <input x-model="loginForm.password" type="password" class="w-full pl-10 px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-transparent transition" placeholder="••••••••" required>
                    </div>
                </div>
                <button type="submit" class="w-full bg-indigo-600 text-white py-2.5 rounded-lg hover:bg-indigo-700 transition duration-200 font-semibold shadow-lg shadow-indigo-500/30 flex items-center justify-center gap-2">
                    <span>Sign In</span>
                    <i class="fas fa-arrow-right text-sm"></i>
                </button>
                <p class="text-center text-sm text-gray-600 mt-6">
                    New to the platform? 
                    <a @click.prevent="isRegistering = true; errorMsg = ''" href="#" class="text-indigo-600 hover:text-indigo-800 font-semibold hover:underline transition">Create an account</a>
                </p>
            </form>

            <!-- Register Form -->
            <form x-show="isRegistering" @submit.prevent="register" class="space-y-5" x-cloak>
                <div>
                    <label class="block text-gray-700 text-sm font-bold mb-2">Full Name</label>
                    <div class="relative">
                        <span class="absolute inset-y-0 left-0 pl-3 flex items-center text-gray-400">
                            <i class="fas fa-user"></i>
                        </span>
                        <input x-model="registerForm.name" type="text" class="w-full pl-10 px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-transparent transition" placeholder="John Doe" required>
                    </div>
                </div>
                <div>
                    <label class="block text-gray-700 text-sm font-bold mb-2">Email Address</label>
                    <div class="relative">
                        <span class="absolute inset-y-0 left-0 pl-3 flex items-center text-gray-400">
                            <i class="fas fa-envelope"></i>
                        </span>
                        <input x-model="registerForm.email" type="email" class="w-full pl-10 px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-transparent transition" placeholder="you@example.com" required>
                    </div>
                </div>
                <div>
                    <label class="block text-gray-700 text-sm font-bold mb-2">Password</label>
                    <div class="relative">
                        <span class="absolute inset-y-0 left-0 pl-3 flex items-center text-gray-400">
                            <i class="fas fa-lock"></i>
                        </span>
                        <input x-model="registerForm.password" type="password" class="w-full pl-10 px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-transparent transition" placeholder="••••••••" required>
                    </div>
                </div>
                <button type="submit" class="w-full bg-indigo-600 text-white py-2.5 rounded-lg hover:bg-indigo-700 transition duration-200 font-semibold shadow-lg shadow-indigo-500/30">
                    Create Account
                </button>
                <p class="text-center text-sm text-gray-600 mt-6">
                    Already have an account? 
                    <a @click.prevent="isRegistering = false; errorMsg = ''" href="#" class="text-indigo-600 hover:text-indigo-800 font-semibold hover:underline transition">Sign in instead</a>
                </p>
            </form>

            <div x-show="errorMsg" x-transition class="mt-4 p-3 bg-red-50 border border-red-100 text-red-600 text-sm rounded-lg flex items-center gap-2">
                <i class="fas fa-exclamation-circle"></i>
                <span x-text="errorMsg"></span>
            </div>
        </div>
    </div>
{{ end }}
